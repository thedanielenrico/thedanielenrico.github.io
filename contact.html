<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Projects</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            border-style: solid;
            border-width: 10px;
            border-color: rgb(209, 209, 209);
            font-family: 'Raleway', sans-serif;
            color: rgb(92, 102, 112);
        }

        #contactMessage {
            border: 1px solid #ced4da;
        }

        button {
            background-color: #4aaaa5;
        }
    </style>
</head>


<body>
    <!-- NavBar -->
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light p-5">
            <a class="navbar-brand" href="index.html">Daniel Enrico</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="true" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="portfolio.html">Projects</a>
                    <a target="_blank" class="nav-item nav-link" href="https://github.com/thedanielenrico">GitHub</a>
                    <a target="_blank" class="nav-item nav-link"
                        href="https://www.linkedin.com/in/daniel-enrico-50a38216b/">LinkedIn</a>
                </div>
            </div>
        </nav>
        <!-- Main Content -->
        <div class="jumbotron bg-white m-5 p-4 border rounded-0">
            <h2 id="jumbotron-content">Contact</h2>
            <hr>
            <!-- Form -->
            <form>
                <div class="form-group">
                    <label for="contactName">Name</label>
                    <input type="text" class="form-control rounded-0" id="contactName" placeholder="Enter name...">
                </div>
                <div class="form-group">
                    <label for="contactEmail">Email</label>
                    <input type="email" class="form-control rounded-0" id="contactEmail" placeholder="Enter email...">
                </div>
                <div class="form-group">
                    <label for="contactMessage">Message</label>
                    <textarea type="text" class="from-control w-100" id="contactMessage" rows="3"></textarea>
                </div>
                <button type="submit" class="btn rounded-0 text-white">Submit</button>
            </form>
            <div>
                <footer class="border-top m-5 text-center">
                    <p class="p-4 p-t">
                        &copy; Copyright Daniel Enrico 2019
                    </p>

                </footer>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>

</html>
