<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <style>
        body {
            background-image: url(topography.png);
        }
        nav {
            height: 53px;
        }
        #navBar-name {
            background-color: #4aaaa5;
            padding: 15px;
            height: 53px;
            margin: 0px;
        }
        #jumbotron-content {
            color: #4aaaa5;
        }
        footer {
            background-color: #5c918e;
        }
        #contactMessage {
            border: 1px solid #ced4da;
        }
        button {
            background-color: #4aaaa5;
        }
    </style>
</head>


<body>
    <!-- NavBar -->
    <div class="container-fluid p-0">
        <nav class="navbar navbar-light bg-white row p-0 m-0">
            <h1 class="navbar-brand navbar-text text-white col-sm-1.5 ml-sm-4" id="navBar-name">Daniel Enrico</h1>
            <ul class="m-0 col-sm-3">
                <li class="d-inline">
                    <a href="index.html" class="text-muted border-right pr-sm-2 mr-sm-2 p-auto">About</a>
                </li>
                <li class="d-inline">
                    <a href="portfolio.html" class="text-muted border-right pr-sm-2 mr-sm-2 p-auto">Portfolio</a>
                </li>
                <li class="d-inline">
                    <a href="contact.html" class="text-muted p-auto">Contact</a>
                </li>
            </ul>
        </nav>
    </div>
    <hr class="m-0">
    <!-- Main Content -->
    <div class="container">
        <div class="jumbotron bg-white m-5 p-4 border rounded-0">
            <h2 id="jumbotron-content">Contact</h2>
            <hr>
            <!-- Form -->
            <form>
                <div class="form-group">
                    <label for="contactName">Name</label>
                    <input type="text" class="form-control rounded-0" id="contactName" placeholder="Enter name...">
                </div>
                <div class="form-group">
                    <label for="contactEmail">Email</label>
                    <input type="email" class="form-control rounded-0" id="contactEmail" placeholder="Enter email...">
                </div>
                <div class="form-group">
                    <label for="contactMessage">Message</label>
                    <textarea type="text" class="from-control w-100" id="contactMessage" rows="3"></textarea>
                </div>
                <button type="submit" class="btn rounded-0 text-white">Submit</button>
            </form>
        </div>
        <!-- Footer -->
        <div class="fixed-bottom m-auto" style="height: 53px;">
            <footer class="text-center" style="height: 53px;">
                <small class="text-white">&copy;Copyright</small>
            </footer>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
